	<script type="text/javascript">

//shift array
		function rotateArr(arr, shiftBy){
			var rotatedArr = [];
			for (var i = arr.length - (shiftBy); i < arr.length; i++) {
				rotatedArr.push(arr[i]); 
			}
			for (var i = 0; i < arr.length - shiftBy; i++) {
				rotatedArr.push(arr[i]); 
			}
			return rotatedArr;
		}
		console.log(rotateArr([1, 2, 3, 4, 5, 6, 7, 8, 9], 3));
	</script>
